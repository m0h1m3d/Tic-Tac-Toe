<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
    <link rel="icon" href="/icons/logo.png" />
  </head>
  <body>
    <div class="pick-container">
      <h1>Pick your mark</h1>
      <div class="btns-pick-mark">
        <button class="mark-x">X</button>
        <button class="mark-o">O</button>
      </div>
      <h1>Pick Opponent</h1>
      <div class="btns-pick-op">
        <button class="user">Player Two</button>
        <button class="cpu">CPU</button>
      </div>
    </div>
    <div class="board hidden">
      <button data-position="0"></button>
      <button data-position="1"></button>
      <button data-position="2"></button>
      <button data-position="3"></button>
      <button data-position="4"></button>
      <button data-position="5"></button>
      <button data-position="6"></button>
      <button data-position="7"></button>
      <button data-position="8"></button>
    </div>
  </body>
</html>
