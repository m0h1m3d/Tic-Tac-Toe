<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
    <link rel="icon" href="/icons/logo.png" />
  </head>
  <body>
    <div class="pick-container">
      <h1>Pick your mark</h1>
      <div class="btns-pick-mark">
        <button class="mark-x">X</button>
        <button class="mark-o">O</button>
      </div>
      <h1>Pick Opponent</h1>
      <div class="btns-pick-op">
        <button class="user">Player Two</button>
        <button class="cpu">CPU</button>
      </div>
    </div>
    <div class="game-container hidden">
      <div class="turns">
        <div class="rounds">
          <p>Round: <span class="round">1</span></p>
        </div>
        <div class="turn">
          <p><span class="current-turn">X</span> turn</p>
        </div>
        <div class="restart">
          <button class="btn-restart"><img src="/icons/restart_alt_FILL0_wght400_GRAD0_opsz24.png"></button>
        </div>
      </div>
      <div class="board">
        <button data-position="0"></button>
        <button data-position="1"></button>
        <button data-position="2"></button>
        <button data-position="3"></button>
        <button data-position="4"></button>
        <button data-position="5"></button>
        <button data-position="6"></button>
        <button data-position="7"></button>
        <button data-position="8"></button>
      </div>
      <div class="stats">
        <div class="player-score">
          <p class="player">Player One</p>
          <p class="num plScore"></p>
        </div>
        <div class="tie">
          <p>Ties</p>
          <p class="num tScore">0</p>
        </div>
        <div class="opponent-score">
          <p class="opponent">Player Two</p>
          <p class="num opScore"></p>
        </div>
      </div>
    </div>   
    <div class="results hidden">
      <h1>Game Over</h1>
      <p><span class="winner"></span>  is the winner!</p>
      <div class="btns">
        <button class="restartGame">Restart game</button>
      <button class="menu">Back to Menu</button>
      </div>
    </div> 
  </body>
</html>
